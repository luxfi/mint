<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lux Mint</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 { font-size: 2.5rem; margin-bottom: 2rem; }
    .apps { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    a {
      display: block;
      padding: 1rem 2rem;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.2s;
    }
    a:hover { background: #222; border-color: #666; }
  </style>
</head>
<body>
  <h1>Lux Mint</h1>
  <div class="apps">
    <a href="./coin/">Coin</a>
    <a href="./credit/">Credit</a>
    <a href="./gold/">Gold</a>
    <a href="./pass/">Pass</a>
    <a href="./silver/">Silver</a>
    <a href="./validator/">Validator</a>
  </div>
</body>
</html>
